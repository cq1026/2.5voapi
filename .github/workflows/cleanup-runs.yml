name: Cleanup Old Workflow Runs

on:
  # 每天凌晨执行一次，或者根据你的需要调整
  schedule:
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup workflow runs
        uses: mattvenables/gc-actions@v7
        with:
          # 这是必需的，它授予了删除操作的权限
          token: ${{ secrets.GITHUB_TOKEN }}
          # 保留最近的运行次数。例如，这里设置为 5，意味着只会保留最新的5条记录。
          retain_runs: 3
